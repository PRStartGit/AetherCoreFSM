<div class="min-h-screen bg-gradient-to-br from-cyan-50 to-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <img src="/assets/images/zynthio-logo.svg" alt="Zynthio Logo" class="h-16 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-gray-900">Start Your Free Trial</h1>
      <p class="text-gray-600 mt-2">No credit card required. Get full access for 6 months.</p>
    </div>

    <!-- Registration Card -->
    <div class="bg-white rounded-xl shadow-lg p-8">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Organization Details Section -->
        <div>
          <h3 class="text-lg font-semibold text-gray-900 mb-4 pb-2 border-b">Organization Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="company_name" class="block text-sm font-semibold text-gray-700 mb-2">
                Company Name <span class="text-red-500">*</span>
              </label>
              <input type="text" id="company_name" formControlName="company_name" placeholder="Your company name"
                     class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     [ngClass]="registerForm.get('company_name')?.invalid && registerForm.get('company_name')?.touched ? 'border-red-500' : 'border-gray-300'">
            </div>
            <div>
              <label for="org_id" class="block text-sm font-semibold text-gray-700 mb-2">
                Organization ID <span class="text-red-500">*</span>
              </label>
              <input type="text" id="org_id" formControlName="org_id" placeholder="e.g., mycompany"
                     class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     [ngClass]="registerForm.get('org_id')?.invalid && registerForm.get('org_id')?.touched ? 'border-red-500' : 'border-gray-300'">
              <p class="mt-1 text-xs text-gray-500">Letters, numbers, hyphens, underscores only</p>
            </div>
          </div>
        </div>

        <!-- Contact Details Section -->
        <div>
          <h3 class="text-lg font-semibold text-gray-900 mb-4 pb-2 border-b">Contact Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="contact_person" class="block text-sm font-semibold text-gray-700 mb-2">
                Contact Person <span class="text-red-500">*</span>
              </label>
              <input type="text" id="contact_person" formControlName="contact_person" placeholder="Full name"
                     class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     [ngClass]="registerForm.get('contact_person')?.invalid && registerForm.get('contact_person')?.touched ? 'border-red-500' : 'border-gray-300'">
            </div>
            <div>
              <label for="contact_email" class="block text-sm font-semibold text-gray-700 mb-2">
                Contact Email <span class="text-red-500">*</span>
              </label>
              <input type="email" id="contact_email" formControlName="contact_email" placeholder="company@email.com"
                     class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     [ngClass]="registerForm.get('contact_email')?.invalid && registerForm.get('contact_email')?.touched ? 'border-red-500' : 'border-gray-300'">
            </div>
            <div>
              <label for="contact_phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone</label>
              <input type="tel" id="contact_phone" formControlName="contact_phone" placeholder="Phone number"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="address" class="block text-sm font-semibold text-gray-700 mb-2">Address</label>
              <input type="text" id="address" formControlName="address" placeholder="Business address"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
        </div>

        <!-- Admin User Section -->
        <div>
          <h3 class="text-lg font-semibold text-gray-900 mb-4 pb-2 border-b">Admin Account</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="admin_first_name" class="block text-sm font-semibold text-gray-700 mb-2">
                First Name <span class="text-red-500">*</span>
              </label>
              <input type="text" id="admin_first_name" formControlName="admin_first_name" placeholder="First name"
                     class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     [ngClass]="registerForm.get('admin_first_name')?.invalid && registerForm.get('admin_first_name')?.touched ? 'border-red-500' : 'border-gray-300'">
            </div>
            <div>
              <label for="admin_last_name" class="block text-sm font-semibold text-gray-700 mb-2">
                Last Name <span class="text-red-500">*</span>
              </label>
              <input type="text" id="admin_last_name" formControlName="admin_last_name" placeholder="Last name"
                     class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     [ngClass]="registerForm.get('admin_last_name')?.invalid && registerForm.get('admin_last_name')?.touched ? 'border-red-500' : 'border-gray-300'">
            </div>
            <div class="md:col-span-2">
              <label for="admin_email" class="block text-sm font-semibold text-gray-700 mb-2">
                Admin Email <span class="text-red-500">*</span>
              </label>
              <input type="email" id="admin_email" formControlName="admin_email" placeholder="admin@company.com"
                     class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     [ngClass]="registerForm.get('admin_email')?.invalid && registerForm.get('admin_email')?.touched ? 'border-red-500' : 'border-gray-300'">
            </div>
            <div>
              <label for="admin_password" class="block text-sm font-semibold text-gray-700 mb-2">
                Password <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input [type]="hidePassword ? 'password' : 'text'" id="admin_password" formControlName="admin_password" placeholder="Min 8 characters"
                       class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-12"
                       [ngClass]="registerForm.get('admin_password')?.invalid && registerForm.get('admin_password')?.touched ? 'border-red-500' : 'border-gray-300'">
                <button type="button" (click)="hidePassword = !hidePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path *ngIf="hidePassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    <path *ngIf="!hidePassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div>
              <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">
                Confirm Password <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input [type]="hideConfirmPassword ? 'password' : 'text'" id="confirm_password" formControlName="confirm_password" placeholder="Re-enter password"
                       class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-12"
                       [ngClass]="registerForm.get('confirm_password')?.invalid && registerForm.get('confirm_password')?.touched ? 'border-red-500' : 'border-gray-300'">
                <button type="button" (click)="hideConfirmPassword = !hideConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path *ngIf="hideConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    <path *ngIf="!hideConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="registerForm.invalid || loading"
                class="w-full py-3 bg-gradient-to-r from-hygiene-600 to-cyan-600 text-white rounded-lg hover:from-hygiene-700 hover:to-cyan-700 font-semibold disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 transition-colors">
          <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ loading ? 'Creating Account...' : 'Start Free Trial' }}</span>
        </button>

        <!-- Login Link -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a (click)="goToLogin()" class="text-blue-600 hover:text-blue-700 font-medium cursor-pointer">Sign in</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-600 mt-6">
      By signing up, you agree to our
      <a routerLink="/terms" class="text-blue-600 hover:underline">Terms of Service</a> and
      <a routerLink="/privacy" class="text-blue-600 hover:underline">Privacy Policy</a>.
    </p>
  </div>
</div>
