<div class="p-8 bg-gray-50 min-h-screen">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">{{ isEditMode ? 'Edit Defect' : 'New Defect' }}</h1>
    <p class="text-gray-600 mt-1">{{ isEditMode ? 'Update defect details' : 'Report a new defect' }}</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-20">
    <div class="text-gray-400">Loading...</div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
    <p class="text-red-800">{{ error }}</p>
  </div>

  <!-- Form -->
  <div *ngIf="!loading" class="bg-white rounded-xl shadow-sm p-8 max-w-3xl">
    <form [formGroup]="defectForm" (ngSubmit)="onSubmit()">
      <!-- Site Selection -->
      <div class="mb-6">
        <label for="site_id" class="block text-sm font-semibold text-gray-700 mb-2">
          Site <span class="text-red-500">*</span>
        </label>
        <select id="site_id"
                formControlName="site_id"
                [disabled]="isEditMode"
                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                [ngClass]="isFieldInvalid('site_id') ? 'border-red-500' : 'border-gray-300'">
          <option value="">Select a site</option>
          <option *ngFor="let site of sites" [value]="site.id">{{ site.name }}</option>
        </select>
        <p *ngIf="isFieldInvalid('site_id')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('site_id') }}
        </p>
      </div>

      <!-- Title -->
      <div class="mb-6">
        <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
          Title <span class="text-red-500">*</span>
        </label>
        <input type="text"
               id="title"
               formControlName="title"
               placeholder="Brief description of the defect"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               [ngClass]="isFieldInvalid('title') ? 'border-red-500' : 'border-gray-300'">
        <p *ngIf="isFieldInvalid('title')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('title') }}
        </p>
      </div>

      <!-- Description -->
      <div class="mb-6">
        <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
          Description <span class="text-red-500">*</span>
        </label>
        <textarea id="description"
                  formControlName="description"
                  rows="4"
                  placeholder="Detailed description of the defect"
                  class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  [ngClass]="isFieldInvalid('description') ? 'border-red-500' : 'border-gray-300'"></textarea>
        <p *ngIf="isFieldInvalid('description')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('description') }}
        </p>
      </div>

      <!-- Severity -->
      <div class="mb-6">
        <label for="severity" class="block text-sm font-semibold text-gray-700 mb-2">
          Severity <span class="text-red-500">*</span>
        </label>
        <select id="severity"
                formControlName="severity"
                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                [ngClass]="isFieldInvalid('severity') ? 'border-red-500' : 'border-gray-300'">
          <option [value]="DefectSeverity.LOW">Low</option>
          <option [value]="DefectSeverity.MEDIUM">Medium</option>
          <option [value]="DefectSeverity.HIGH">High</option>
          <option [value]="DefectSeverity.CRITICAL">Critical</option>
        </select>
        <p *ngIf="isFieldInvalid('severity')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('severity') }}
        </p>
      </div>

      <!-- Assigned To -->
      <div class="mb-6">
        <label for="assigned_to" class="block text-sm font-semibold text-gray-700 mb-2">
          Assign To
        </label>
        <select id="assigned_to"
                formControlName="assigned_to"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option [value]="null">Unassigned</option>
          <option *ngFor="let user of users" [value]="user.id">{{ user.full_name }} ({{ user.email }})</option>
        </select>
      </div>

      <!-- Due Date -->
      <div class="mb-6">
        <label for="due_date" class="block text-sm font-semibold text-gray-700 mb-2">
          Due Date
        </label>
        <input type="datetime-local"
               id="due_date"
               formControlName="due_date"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Form Actions -->
      <div class="flex gap-3 pt-4 border-t border-gray-200">
        <button type="submit"
                [disabled]="loading"
                class="px-6 py-3 bg-gradient-to-r from-hygiene-600 to-cyan-600 text-white rounded-lg hover:from-hygiene-700 hover:to-cyan-700 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isEditMode ? 'Update' : 'Create' }} Defect
        </button>
        <button type="button"
                (click)="cancel()"
                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
