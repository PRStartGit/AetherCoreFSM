<div class="p-6">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">{{ isEditMode ? 'Edit Job Role' : 'New Job Role' }}</h1>
      <p class="text-gray-600 mt-1">{{ isEditMode ? 'Update job role details' : 'Create a new job role' }}</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4 text-red-700">
      {{ error }}
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-lg p-8">
      <form [formGroup]="jobRoleForm" (ngSubmit)="onSubmit()">
        <!-- Job Role Name -->
        <div class="mb-6">
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
            Job Role Name <span class="text-red-500">*</span>
          </label>
          <input type="text"
                 id="name"
                 formControlName="name"
                 placeholder="e.g., Head Chef, General Manager"
                 class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 [ngClass]="isFieldInvalid('name') ? 'border-red-500' : 'border-gray-300'">
          <p *ngIf="isFieldInvalid('name')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('name') }}
          </p>
        </div>

        <!-- System Role Checkbox -->
        <div class="mb-6">
          <label class="flex items-center">
            <input type="checkbox"
                   formControlName="is_system_role"
                   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span class="ml-2 text-sm font-semibold text-gray-700">System Role</span>
          </label>
          <p class="mt-1 text-sm text-gray-500">
            System roles are protected and cannot be deleted
          </p>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
          <button type="button"
                  (click)="cancel()"
                  class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-semibold">
            Cancel
          </button>
          <button type="submit"
                  [disabled]="jobRoleForm.invalid || loading"
                  class="px-6 py-3 bg-gradient-to-r from-hygiene-600 to-cyan-600 text-white rounded-lg hover:from-hygiene-700 hover:to-cyan-700 font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
            {{ isEditMode ? 'Update' : 'Create' }} Job Role
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
