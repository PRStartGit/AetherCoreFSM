<div class="category-list-container">
  <div class="header">
    <h1>Categories</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      New Category
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
      </div>

      <table mat-table [dataSource]="categories" *ngIf="!loading" class="categories-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let category">{{ category.description || '-' }}</td>
        </ng-container>

        <!-- Is Global Column -->
        <ng-container matColumnDef="is_global">
          <th mat-header-cell *matHeaderCellDef>Scope</th>
          <td mat-cell *matCellDef="let category">
            <span class="scope-badge" [class.global]="category.is_global">
              {{ category.is_global ? 'Global' : 'Organization' }}
            </span>
          </td>
        </ng-container>

        <!-- Is Active Column -->
        <ng-container matColumnDef="is_active">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let category">
            <span class="status-badge" [class.active]="category.is_active">
              {{ category.is_active ? 'Active' : 'Inactive' }}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button (click)="openEditDialog(category)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCategory(category)" matTooltip="Delete" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- No data row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div class="no-data">
              <mat-icon>inbox</mat-icon>
              <p>No categories found</p>
              <button mat-raised-button color="primary" (click)="openCreateDialog()">
                Create First Category
              </button>
            </div>
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
