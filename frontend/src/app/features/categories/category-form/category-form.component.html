<div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
  <!-- Header -->
  <div class="px-6 py-4 border-b border-gray-200">
    <h2 class="text-xl font-bold text-gray-900">
      {{ isEditMode ? 'Edit Category' : 'New Category' }}
    </h2>
    <p class="text-sm text-gray-600 mt-1">
      {{ isEditMode ? 'Update category details' : 'Create a new checklist category' }}
    </p>
  </div>

  <!-- Content -->
  <div class="px-6 py-4 overflow-y-auto flex-1">
    <form [formGroup]="categoryForm" class="flex flex-col gap-5">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
          Name <span class="text-red-500">*</span>
        </label>
        <input type="text"
               id="name"
               formControlName="name"
               placeholder="e.g., Morning Checks"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               [ngClass]="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched ? 'border-red-500' : 'border-gray-300'">
        <p *ngIf="categoryForm.get('name')?.hasError('required') && categoryForm.get('name')?.touched"
           class="mt-1 text-sm text-red-600">
          Name is required
        </p>
        <p *ngIf="categoryForm.get('name')?.hasError('maxlength') && categoryForm.get('name')?.touched"
           class="mt-1 text-sm text-red-600">
          Name cannot exceed 100 characters
        </p>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
          Description
        </label>
        <textarea id="description"
                  formControlName="description"
                  rows="3"
                  placeholder="Description of this category"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <!-- Frequency -->
      <div>
        <label for="frequency" class="block text-sm font-semibold text-gray-700 mb-2">
          Frequency <span class="text-red-500">*</span>
        </label>
        <select id="frequency"
                formControlName="frequency"
                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                [ngClass]="categoryForm.get('frequency')?.invalid && categoryForm.get('frequency')?.touched ? 'border-red-500' : 'border-gray-300'">
          <option value="">Select frequency</option>
          <option *ngFor="let freq of frequencies" [value]="freq">
            {{ freq | titlecase }}
          </option>
        </select>
        <p *ngIf="categoryForm.get('frequency')?.hasError('required') && categoryForm.get('frequency')?.touched"
           class="mt-1 text-sm text-red-600">
          Frequency is required
        </p>
      </div>

      <!-- Closes At -->
      <div>
        <label for="closes_at" class="block text-sm font-semibold text-gray-700 mb-2">
          Closes At (Optional)
        </label>
        <input type="time"
               id="closes_at"
               formControlName="closes_at"
               placeholder="HH:MM"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <p class="mt-1 text-xs text-gray-500">Time when this checklist should be closed</p>
      </div>

      <!-- Checkboxes -->
      <div class="flex flex-col gap-3 pt-2 border-t border-gray-200">
        <label *ngIf="isSuperAdmin()" class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox"
                 formControlName="is_global"
                 class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <span class="text-sm font-medium text-gray-700">Global Category (available to all organizations)</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox"
                 formControlName="is_active"
                 class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <span class="text-sm font-medium text-gray-700">Active</span>
        </label>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
    <button type="button"
            (click)="onCancel()"
            [disabled]="loading"
            class="px-6 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
      Cancel
    </button>
    <button type="button"
            (click)="onSubmit()"
            [disabled]="categoryForm.invalid || loading"
            class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
      <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span>{{ isEditMode ? 'Update' : 'Create' }}</span>
    </button>
  </div>
</div>
