<!-- Mobile Overlay Backdrop -->
<div *ngIf="isMobileMenuOpen"
     (click)="closeMobileMenu()"
     class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden transition-opacity"></div>

<!-- Sidebar - Responsive -->
<div [class.translate-x-0]="isMobileMenuOpen"
     class="w-60 bg-gray-800 h-screen fixed left-0 top-0 z-50 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
  <div class="p-3 border-b border-gray-700">
    <a routerLink="/dashboard" class="block cursor-pointer">
      <img src="/assets/images/zynthio-logo-white.svg" alt="Zynthio" class="h-12 w-auto">
    </a>
    <p class="text-gray-400 text-xs mt-1">Site Safety Management</p>
  </div>
  <nav class="mt-1 px-2 flex-1 overflow-y-auto py-2">
    <a *ngFor="let item of navigationItems"
       [routerLink]="item.route"
       (click)="closeMobileMenu()"
       routerLinkActive="nav-item-active"
       class="nav-item flex items-center gap-3 py-2.5 px-3 text-gray-300 text-sm font-medium hover:bg-gray-700 hover:text-white cursor-pointer rounded-lg mb-1 transition-all duration-200">
      <i [class]="item.icon + ' text-base w-5 text-center'"></i>
      <span>{{ item.label }}</span>
    </a>
  </nav>

  <!-- User info at bottom -->
  <div class="px-2 py-3 border-t border-gray-700" *ngIf="user">
    <div class="flex items-center justify-between gap-2 px-2 py-1.5 hover:bg-gray-700 rounded-lg transition-all duration-200">
      <div class="flex items-center gap-2 min-w-0 flex-1">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-hygiene-600 to-cyan-600 flex items-center justify-center text-white text-sm font-bold shadow-lg flex-shrink-0">
          {{ user.full_name?.charAt(0) || 'U' }}
        </div>
        <div class="text-white text-xs min-w-0 flex-1">
          <div class="font-semibold truncate">{{ user.full_name }}</div>
        </div>
      </div>
      <button (click)="logout()"
              class="flex items-center justify-center w-8 h-8 text-gray-300 hover:text-red-400 hover:bg-gray-800 rounded-lg transition-all duration-200">
        <i class="fa-solid fa-arrow-right-from-bracket text-sm"></i>
      </button>
    </div>
  </div>
</div>

<!-- Top Bar - Responsive -->
<div class="fixed top-0 left-0 md:left-60 right-0 h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-6 z-10">
  <div class="flex items-center gap-4">
    <!-- Hamburger Menu Button (Mobile Only) -->
    <button (click)="toggleMobileMenu()"
            class="md:hidden w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors">
      <i class="fa-solid fa-bars text-gray-700 text-xl"></i>
    </button>
  </div>
  <div class="flex items-center gap-2 md:gap-4">
    <!-- Broadcast Icon (Admin only) -->
    <button *ngIf="canBroadcast()"
            (click)="openBroadcastModal()"
            class="w-10 h-10 rounded-lg hover:bg-gray-100 transition-colors flex items-center justify-center"
            title="Send Broadcast Message">
      <i class="fa-solid fa-bullhorn text-gray-700 text-lg md:text-xl"></i>
    </button>

    <!-- Help/FAQ Icon -->
    <a routerLink="/support/faq" class="w-10 h-10 rounded-lg hover:bg-gray-100 transition-colors flex items-center justify-center" title="Help & FAQ">
      <i class="fa-solid fa-circle-question text-gray-700 text-lg md:text-xl"></i>
    </a>

    <!-- Notification Icon -->
    <div class="relative">
      <button (click)="toggleNotifications()" class="w-10 h-10 rounded-lg hover:bg-gray-100 transition-colors relative flex items-center justify-center">
        <i class="fa-solid fa-bell text-gray-700 text-lg md:text-xl"></i>
        <span *ngIf="unreadCount > 0" class="absolute top-1 right-1 min-w-[18px] h-[18px] bg-red-500 rounded-full border-2 border-white text-white text-[10px] font-bold flex items-center justify-center">
          {{ unreadCount > 9 ? '9+' : unreadCount }}
        </span>
      </button>
      <!-- Notification Dropdown -->
      <div *ngIf="showNotifications" class="absolute right-0 top-12 w-80 bg-white rounded-lg shadow-xl border border-gray-200 z-50 max-h-96 overflow-hidden">
        <div class="p-3 border-b border-gray-200 flex items-center justify-between">
          <span class="font-semibold text-gray-800">Notifications</span>
          <button (click)="showNotifications = false" class="text-gray-400 hover:text-gray-600">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="overflow-y-auto max-h-72">
          <div *ngIf="notifications.length === 0" class="p-4 text-center text-gray-500 text-sm">
            No notifications
          </div>
          <div *ngFor="let msg of notifications" class="p-3 border-b border-gray-100 hover:bg-gray-50 cursor-pointer" (click)="dismissNotification(msg.id)">
            <div class="flex items-start gap-2">
              <i class="fa-solid fa-bullhorn text-blue-500 mt-1 text-sm"></i>
              <div class="flex-1 min-w-0">
                <p class="text-sm text-gray-800">{{ msg.message_content }}</p>
                <p class="text-xs text-gray-400 mt-1">{{ msg.created_by_name }} Â· {{ msg.created_at | date:'short' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- User Avatar -->
    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-hygiene-600 to-cyan-600 flex items-center justify-center text-white font-semibold text-sm">
      {{ user?.full_name?.charAt(0) || 'U' }}
    </div>
  </div>
</div>

<!-- System Message Banner -->
<app-system-message-banner></app-system-message-banner>

<!-- Main Content - Responsive -->
<div class="md:ml-60 pt-16">
  <router-outlet></router-outlet>
</div>

<!-- Broadcast Modal -->
<app-broadcast-modal
  *ngIf="showBroadcastModal"
  [userRole]="user?.role || ''"
  (close)="closeBroadcastModal()"
  (messageSent)="closeBroadcastModal()">
</app-broadcast-modal>
