<!-- Simple Sidebar -->
<div class="w-60 bg-gray-800 h-screen fixed left-0 top-0 z-50">
  <div class="p-4 border-b border-gray-700">
    <h1 class="text-white text-xl font-bold">AetherCoreFSM</h1>
    <p class="text-gray-400 text-xs mt-1">Site Monitoring</p>
  </div>
  <nav class="mt-2 px-2">
    <a *ngFor="let item of navigationItems"
       [routerLink]="item.route"
       routerLinkActive="bg-gray-700 border-l-4 border-blue-500"
       class="flex items-center gap-3 py-3 px-3 text-white text-sm font-medium hover:bg-gray-700 cursor-pointer rounded-r mb-1 transition-colors">
      <span [innerHTML]="item.icon" class="w-5 h-5 flex-shrink-0"></span>
      <span>{{ item.label }}</span>
    </a>
  </nav>

  <!-- User info at bottom -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-700" *ngIf="user">
    <div class="text-white text-sm mb-3">
      <div class="font-semibold">{{ user.full_name }}</div>
      <div class="text-gray-400 text-xs">{{ user.role.replace('_', ' ') | titlecase }}</div>
    </div>
    <button (click)="logout()"
            class="flex items-center gap-2 w-full text-left py-2 px-3 text-sm text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span>Logout</span>
    </button>
  </div>
</div>

<!-- Top Bar -->
<div class="fixed top-0 left-60 right-0 h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10">
  <div class="flex items-center gap-4">
    <!-- Empty for now -->
  </div>
  <div class="flex items-center gap-4">
    <button class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center hover:bg-gray-200">
      ðŸ””
    </button>
    <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-semibold">
      {{ user?.full_name?.charAt(0) || 'U' }}
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="ml-60 pt-16">
  <router-outlet></router-outlet>
</div>
