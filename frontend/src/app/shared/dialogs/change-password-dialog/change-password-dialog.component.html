<h2 mat-dialog-title class="text-xl font-bold">Change Password</h2>

<mat-dialog-content>
  <form [formGroup]="changePasswordForm" class="flex flex-col gap-4 py-4">
    <!-- Current Password -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Current Password</mat-label>
      <input matInput
             [type]="hideOldPassword ? 'password' : 'text'"
             formControlName="old_password"
             placeholder="Enter current password">
      <button mat-icon-button
              matSuffix
              type="button"
              (click)="hideOldPassword = !hideOldPassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideOldPassword">
        <mat-icon>{{hideOldPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="changePasswordForm.get('old_password')?.hasError('required')">
        Current password is required
      </mat-error>
    </mat-form-field>

    <!-- New Password -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>New Password</mat-label>
      <input matInput
             [type]="hideNewPassword ? 'password' : 'text'"
             formControlName="new_password"
             placeholder="Enter new password (min 6 characters)">
      <button mat-icon-button
              matSuffix
              type="button"
              (click)="hideNewPassword = !hideNewPassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideNewPassword">
        <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="changePasswordForm.get('new_password')?.hasError('required')">
        New password is required
      </mat-error>
      <mat-error *ngIf="changePasswordForm.get('new_password')?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <!-- Confirm New Password -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Confirm New Password</mat-label>
      <input matInput
             [type]="hideConfirmPassword ? 'password' : 'text'"
             formControlName="confirm_password"
             placeholder="Re-enter new password">
      <button mat-icon-button
              matSuffix
              type="button"
              (click)="hideConfirmPassword = !hideConfirmPassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideConfirmPassword">
        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="changePasswordForm.get('confirm_password')?.hasError('required')">
        Please confirm your new password
      </mat-error>
      <mat-error *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirm_password')?.touched">
        Passwords do not match
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="gap-2">
  <button mat-button (click)="onCancel()" type="button">Cancel</button>
  <button mat-raised-button
          color="primary"
          (click)="onSubmit()"
          [disabled]="changePasswordForm.invalid"
          type="button">
    Change Password
  </button>
</mat-dialog-actions>
