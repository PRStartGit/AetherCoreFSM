<div class="p-6">
  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-1">Change Password</h2>
    <p class="text-sm text-gray-600">Enter your current password and choose a new one</p>
  </div>

  <!-- Form -->
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Current Password -->
    <div>
      <label for="old_password" class="block text-sm font-semibold text-gray-700 mb-2">
        Current Password <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <input [type]="hideOldPassword ? 'password' : 'text'"
               id="old_password"
               formControlName="old_password"
               placeholder="Enter your current password"
               class="w-full pl-10 pr-12 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
               [ngClass]="changePasswordForm.get('old_password')?.invalid && changePasswordForm.get('old_password')?.touched ? 'border-red-500' : 'border-gray-300'">
        <button type="button"
                (click)="hideOldPassword = !hideOldPassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
          <svg *ngIf="hideOldPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="!hideOldPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
          </svg>
        </button>
      </div>
      <p *ngIf="changePasswordForm.get('old_password')?.hasError('required') && changePasswordForm.get('old_password')?.touched"
         class="mt-1 text-sm text-red-600">
        Current password is required
      </p>
    </div>

    <!-- New Password -->
    <div>
      <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-2">
        New Password <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <input [type]="hideNewPassword ? 'password' : 'text'"
               id="new_password"
               formControlName="new_password"
               placeholder="Enter new password (min 6 characters)"
               class="w-full pl-10 pr-12 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
               [ngClass]="changePasswordForm.get('new_password')?.invalid && changePasswordForm.get('new_password')?.touched ? 'border-red-500' : 'border-gray-300'">
        <button type="button"
                (click)="hideNewPassword = !hideNewPassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
          <svg *ngIf="hideNewPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="!hideNewPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
          </svg>
        </button>
      </div>
      <p *ngIf="changePasswordForm.get('new_password')?.hasError('required') && changePasswordForm.get('new_password')?.touched"
         class="mt-1 text-sm text-red-600">
        New password is required
      </p>
      <p *ngIf="changePasswordForm.get('new_password')?.hasError('minlength') && changePasswordForm.get('new_password')?.touched"
         class="mt-1 text-sm text-red-600">
        Password must be at least 6 characters
      </p>
    </div>

    <!-- Confirm New Password -->
    <div>
      <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">
        Confirm New Password <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <input [type]="hideConfirmPassword ? 'password' : 'text'"
               id="confirm_password"
               formControlName="confirm_password"
               placeholder="Re-enter new password"
               class="w-full pl-10 pr-12 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
               [ngClass]="(changePasswordForm.get('confirm_password')?.invalid || changePasswordForm.hasError('mismatch')) && changePasswordForm.get('confirm_password')?.touched ? 'border-red-500' : 'border-gray-300'">
        <button type="button"
                (click)="hideConfirmPassword = !hideConfirmPassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
          <svg *ngIf="hideConfirmPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="!hideConfirmPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
          </svg>
        </button>
      </div>
      <p *ngIf="changePasswordForm.get('confirm_password')?.hasError('required') && changePasswordForm.get('confirm_password')?.touched"
         class="mt-1 text-sm text-red-600">
        Please confirm your new password
      </p>
      <p *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirm_password')?.touched"
         class="mt-1 text-sm text-red-600">
        Passwords do not match
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 mt-6">
      <button type="button"
              (click)="onCancel()"
              class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors">
        Cancel
      </button>
      <button type="submit"
              [disabled]="changePasswordForm.invalid"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
        Change Password
      </button>
    </div>
  </form>
</div>
